<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .project{
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100vh;
        }
        .key{
            color: aliceblue;
        }
    </style>
</head>
<body>
    <div class="project">
        <div class="insert">
        <div class="key">Press the Key and Watch Magic</div>
    </div>
</div>
<script>
    const insert = document.getElementsByClassName('insert')
    window.addEventListener('keydown', ()=>{
        insert.innerHTML = `
        <div class="color">
            <table>
  <tr>
    <th>key</th>
    <th>keyCode</th>
    <th>Code</th>
  </tr>
  <tr>
    <td>${e.key}</td>
    <td>${e.keyCode}</td>
    <td>${e.code}</td>
  </tr>
</table>
            </div>
        `
    })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .project{
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100vh;
        }
        .key{
            color: aliceblue;
        }
        table {
            color: white;
            margin-top: 20px;
        }
        th, td {
            padding: 10px 20px;
            border: 1px solid white;
        }
    </style>
</head>
<body>
    <div class="project">
        <div class="insert">
            <div class="key">Press the Key and Watch Magic</div>
        </div>
    </div>
    <script>
        const insert = document.getElementsByClassName('insert')[0];
        window.addEventListener('keydown', (e) => {
            insert.innerHTML = `
            <div class='color'>
                <table>
                    <tr>
                        <th>Key</th>
                        <th>KeyCode</th>
                        <th>Code</th>
                    </tr>
                    <tr>
                        <td>${e.key==' ' ? 'Space' : e.key}</td>
                        <td>${e.keyCode}</td>
                        <td>${e.code}</td>
                    </tr>
                </table>
            </div>
            `;
        });
    </script>
</body>
</html>

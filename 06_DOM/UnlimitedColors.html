<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Start should change the Background Color Every Second</h1>
    <Button id="start">Start</Button>
    <Button id="stop">Stop</Button>
    <script>
        const randomColor = function(){
            const hex = '0123456789ABCDEF'
            let color  = '#'
            for(let i=0; i<6; i++){
                color = color + hex[Math.floor(Math.random()*16)];
            }
            
            return color;
        }
        randomColor()

        let intervalId;

        const StartRandomColor = () =>{
           if(!intervalId){
            intervalId=setInterval(changeBgColor, 100)
           }
            function changeBgColor(){
            document.body.style.backgroundColor = randomColor()
        }
    }
        const StopRandomColor = () =>{
        clearInterval(intervalId);
        intervalId=null;
        }

        document.querySelector('#start').addEventListener('click',StartRandomColor)
        document.querySelector('#stop').addEventListener('click',StopRandomColor)
        
    </script>
</body>
</html>
